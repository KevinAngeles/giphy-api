<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Movies</title>
		<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<link rel="stylesheet" href="assets/css/style.css">
		<script src="assets/js/code.js"></script>
	</head>
	<body>
		<section class="container-fluid">
			<div class="row">
				<div id="divTopic" class="col-xs-12"></div>
			</div>
			<div class="row">
				<form action="#" class="col-xs-12">
					<div class="row">
						<div id="inputs" class="col-xs-12">
							<label for="">Topic:</label><input id="topic" type="text">
							<label for="">Rating:</label><select id="rating">
								<option value="all">All</option>
								<option value="y">y</option>
								<option value="g">g</option>
								<option value="pg">pg</option>
								<option value="pg-13">pg-13</option>
								<option value="r">r</option>
							</select>
							<label for="">Limit:</label><select id="limit">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
								<option selected="selected" value="10">10</option>
								<option value="11">11</option>
								<option value="12">12</option>
								<option value="13">13</option>
								<option value="14">14</option>
								<option value="15">15</option>
								<option value="16">16</option>
								<option value="17">17</option>
								<option value="18">18</option>
								<option value="19">19</option>
								<option value="20">20</option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-4 col-xs-offset-4 formBtn">
							<input id="add" class="btn btn-primary" type="submit" value="Add">
							<input class='btn btn-danger' type="reset" value="Clear">
						</div>
					</div>
				</form>
			</div>
			<div class="row"><div id="result" class="col-xs-12"></div></div>
		</section>
	</body>
</html>
